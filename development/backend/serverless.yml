
service: csbport # NOTE: update this with your service name

plugins:
  - serverless-dotenv-plugin

custom: 
  tableName: 'portrequest-table-${opt:stage}'
  privateKey: ${env:PRIVATE_KEY}
  publicKey: ${env:PUBLIC_KEY}

provider:
  name: aws
  runtime: nodejs8.10
  region: eu-west-1
  iamRoleStatements:
    - Effect: Allow
      Action:
        - dynamodb:Query
        - dynamodb:Scan
        - dynamodb:GetItem
        - dynamodb:PutItem
        - dynamodb:UpdateItem
        - dynamodb:DeleteItem
      Resource:
        - { "Fn::GetAtt": ["PortRequestDynamoTable", "Arn" ] }
  environment:
    PORTREQUESTS_TABLE_NAME: ${self:custom.tableName}
    PRIVATE_KEY: ${self:custom.privateKey}
    PUBLIC_KEY: ${self:custom.publicKey}

functions:
  app:
    handler: index.handler
    timeout: 10 # optional, in seconds, default is 6
    events:
      - http:
          path: /
          method: ANY
          cors: true
      - http: 
          path: /{proxy+}
          method: ANY
          cors: true

resources:
  Resources:
    PortRequestDynamoTable:
      Type: 'AWS::DynamoDB::Table'
      Properties:
        AttributeDefinitions:
          -
            AttributeName: requestId
            AttributeType: S
        KeySchema:
          -
            AttributeName: requestId
            KeyType: HASH
        ProvisionedThroughput:
          ReadCapacityUnits: 1
          WriteCapacityUnits: 1
        TableName: ${self:custom.tableName}